<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - GamStudy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-500 via-orange-500 to-fuchsia-500 flex items-center justify-center">

  <div class="bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-80">
    <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-6">GamStudy</h1>
    <p class="text-center text-gray-600 mb-6 font-medium">Aprende a tu manera</p>

    <form id="loginForm" class="flex flex-col space-y-5">
      
      <div>
        <label class="block text-gray-700 font-semibold" for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" 
          placeholder="Ingresa tu nombre"
          required
        >
      </div>

      <div>
        <label class="block text-gray-700 font-semibold" for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" 
          placeholder="Ingresa la contraseña"
          required
        >
      </div>
      
      <button 
        type="submit" 
        class="bg-gradient-to-r from-purple-600 via-pink-500 to-fuchsia-500 hover:brightness-110 text-white font-semibold py-2 rounded-xl transition-all duration-300"
      >
        Ingresar
      </button>

      <p id="errorMsg" class="text-red-600 text-center text-sm font-semibold hidden">Usuario o contraseña incorrectos</p>

    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (password === '12345' && username !== '') {
        alert('¡Bienvenido, ' + username + '!');
        setTimeout(() => {
          window.location.href = 'gam.html'; 
        }, 1000);
      } else {
        errorMsg.classList.remove('hidden');
        usernameInput.classList.add('border-red-400');
        passwordInput.classList.add('border-red-400');
      }
    });
  </script>

</body>
</html>
