  <script>
    const palabrasValidas = [
      "manzana", "casa", "perro", "gato", "escuela", "universidad", "programacion",
      "amigo", "familia", "estudio", "libro", "mesa", "silla", "ventana", "puerta",
      "camino", "juego", "palabra", "musica", "deporte"
    ];
  
  function verificarPalabra() {
  const entrada = document.getElementById('palabra').value.trim().toLowerCase();
  const resultado = document.getElementById('resultado');

  if (entrada === '') {
    resultado.textContent = 'Por favor, escribe una palabra.';
    resultado.className = 'text-center text-lg font-medium text-red-600 mb-8';
    return;
  }

  if (palabrasValidas.includes(entrada)) {
    resultado.textContent = `✅ ¡"${entrada}" está escrito correctamente!`;
    resultado.className = 'text-center text-lg font-medium text-green-600 mb-8';
    hablar(entrada); // Pronunciar la palabra escrita correctamente
  } else {
    const sugerencia = sugerirPalabra(entrada);
    if (sugerencia) {
      resultado.textContent = `❌ "${entrada}" no está en el diccionario. ¿Quisiste decir "${sugerencia}"?`;
      hablar(`¿Quisiste decir ${sugerencia}?`);
    } else {
      resultado.textContent = `❌ "${entrada}" no está en el diccionario y no encontramos sugerencias.`;
      hablar(entrada); // Pronuncia lo que el usuario escribió aunque esté mal
    }
    resultado.className = 'text-center text-lg font-medium text-red-600 mb-8';
  }
}


function hablar(texto) {
  const mensaje = new SpeechSynthesisUtterance(texto);
  mensaje.lang = 'es-ES'; // Español (puedes cambiar a 'es-MX' si quieres un acento mexicano)
  mensaje.rate = 0.9;     // Velocidad un poquito más lenta para que se entienda bien
  window.speechSynthesis.speak(mensaje);
}

  
    function sugerirPalabra(palabra) {
      let palabraCercana = '';
      let menorDistancia = Infinity;
  
      palabrasValidas.forEach(valida => {
        const distancia = calcularDistancia(palabra, valida);
        if (distancia < menorDistancia) {
          menorDistancia = distancia;
          palabraCercana = valida;
        }
      });
  
      return menorDistancia <= 3 ? palabraCercana : null;
    }
  
    function calcularDistancia(a, b) {
      const matriz = [];
  
      for (let i = 0; i <= a.length; i++) {
        matriz[i] = [i];
      }
      for (let j = 0; j <= b.length; j++) {
        matriz[0][j] = j;
      }
  
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          if (a.charAt(i - 1) === b.charAt(j - 1)) {
            matriz[i][j] = matriz[i - 1][j - 1];
          } else {
            matriz[i][j] = Math.min(
              matriz[i - 1][j - 1] + 1,
              matriz[i][j - 1] + 1,
              matriz[i - 1][j] + 1
            );
          }
        }
      }
      return matriz[a.length][b.length];
    }
  </script>
