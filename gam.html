<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gam Study - Verificación de Palabras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/gam.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-3xl w-full">
    <h1 class="text-4xl font-bold text-center text-orange-600 mb-2">Gam Study</h1>
    <p class="text-center text-gray-600 mb-8">Porque todos podemos aprender a nuestra manera</p>

    <div class="flex flex-col sm:flex-row items-center gap-4 mb-8">
      <input 
        type="text" 
        id="palabra" 
        placeholder="Escribe tu palabra aquí..." 
        autocomplete="off"
        class="flex-1 border border-orange-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
      >
      <button 
        onclick="verificarPalabra()" 
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-300"
      >
        Verificar
      </button>
    </div>

    <p id="resultado" class="text-center text-lg font-medium mb-8"></p>

    <h2 class="text-2xl font-semibold text-orange-700 mb-4">Pronunciación del Abecedario</h2>
    <div class="overflow-x-auto rounded-lg shadow-inner">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-orange-100 text-orange-700">
            <th class="p-3 text-left">Letra</th>
            <th class="p-3 text-left">Pronunciación</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">

          </tr>

          </tr>
          <tr class="border-b">

          </tr>
          <tr class="border-b">
            <td class="p-3">E</td><td class="p-3">Eh</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">F</td><td class="p-3">Efe</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">G</td><td class="p-3">Ge</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">H</td><td class="p-3">Hache</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">I</td><td class="p-3">I</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">J</td><td class="p-3">Jota</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">K</td><td class="p-3">Ka</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">L</td><td class="p-3">Ele</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">M</td><td class="p-3">Eme</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">N</td><td class="p-3">Ene</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">Ñ</td><td class="p-3">Eñe</td>
          </tr>
          <tr class="bg-orange-50 border-b">
            <td class="p-3">O</td><td class="p-3">Oh</td>
          </tr>
          <tr class="border-b">
            <td class="p-3">P</td><td class="p-3">Pe</td>
          </tr>
          <tr class="bg-orange-50 border-b">

          </tr>
          <tr class="border-b">

          </tr>

          </tr>

          </tr>

          </tr>

          </tr>

            <td class="p-3">X</td><td class="p-3">Equis</td>
          </tr>

          </tr>

          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón para redirigir a oraciones.html -->
    <div class="mt-8 flex justify-center">
      <button 
        onclick="window.location.href='oraciones.html'" 
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-300"
      >
        Crear Oraciones
      </button>
      <button 
      onclick="window.location.href='juego.html'" 
      class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-300"
    >
      Click para jugar
    </button>
    </div>
  </div>
</div>

  

</body>
</html>
